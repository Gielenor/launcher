<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atualizando Gielenor</title>
    <style>
      :root {
        color-scheme: dark;
      }
      body {
        font-family: "Segoe UI", Arial, sans-serif;
        margin: 0;
        padding: 32px 24px;
        background: #111111;
        color: #eeeeee;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 18px;
        height: 100vh;
        box-sizing: border-box;
      }
      .logo {
        width: 96px;
        height: 96px;
        object-fit: contain;
      }
      h1 {
        font-size: 18px;
        font-weight: 600;
        margin: 0;
        letter-spacing: 0.5px;
      }
      .progress-track {
        width: 100%;
        max-width: 260px;
        height: 12px;
        background: #222222;
        border-radius: 999px;
        overflow: hidden;
      }
      .progress-bar {
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, #91621a, #c28a2e);
        transition: width 0.1s linear;
      }
      .status {
        font-size: 13px;
        color: #bbbbbb;
      }
      .percent {
        font-size: 12px;
        color: #888888;
      }
    </style>
  </head>
  <body>
    <img class="logo" src="" alt="Gielenor" />
    <h1>Starting</h1>
    <div class="progress-track">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
    <div class="status" id="status">Preparing...</div>
    <div class="percent" id="percent">0%</div>
    <script src="renderer.js"></script>
  </body>
</html>
